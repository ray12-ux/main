
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>

  <!-- Import model-viewer from Google CDN -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://github.com/ray12-ux/main/raw/refs/heads/main/1.glb"
    alt="My 3D Model"
    ar
    auto-rotate
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    background-color="#000000"
  ></model-viewer>
</body>
</html>
