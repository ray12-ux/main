<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affichage 3D avec &lt;model-viewer&gt;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importation du composant model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 90vw;
      height: 90vh;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- Affichage du modèle 3D -->
  <model-viewer
    src="https://github.com/ray12-ux/main/raw/refs/heads/main/1.glb"  <!-- Chemin vers ton fichier .glb -->
    alt="Modèle 3D interactif"
    ar
    auto-rotate
    camera-controls
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    shadow-intensity="1"
    exposure="1"
  >
  </model-viewer>

</body>
</html>
